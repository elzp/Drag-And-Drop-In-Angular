<div
  class="
    bg-white
    overflow-hidden
    rounded-md
    p-30
    mx-5
    max-w-xs
    flex-1 flex flex-col
  "
>
  <h2 class="text-4xl p-5 text-center">{{ name }}</h2>
  <main class="p-10 bg-gray-300 flex-1" *ngFor="let article of articlesData">
    <onearticle
      [title]="article.name"
      [content]="article.content"
      [date]="article.date"
    ></onearticle>
  </main>
</div>
