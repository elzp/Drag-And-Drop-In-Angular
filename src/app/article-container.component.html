<div
  class="
    bg-white
    overflow-hidden
    rounded-md
    p-30
    mx-5
    max-w-xs
    flex-1 flex flex-col
    min-h-full
  "
  draggable="false"
>
  <h2 class="text-4xl p-5 text-center">{{ name }}</h2>
  <main
    class="p-10 bg-gray-300 flex-1"
    (dragstart)="onDragStart($event)"
    (dragover)="onDragover($event)"
    (drop)="onDrop($event)"
  >
    <onearticle
      *ngFor="let article of thisArticles"
      [title]="article.name"
      [content]="article.content"
      [date]="article.date"
      (sendPositionEvent)="changePosition($event)"
    ></onearticle>
  </main>
</div>
